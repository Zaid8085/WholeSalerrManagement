<!-- <spi-spinner [spiTableSettings]="spiTableSettings"></spi-spinner> -->
<div id="product-details-container" *ngIf="spiTableSettings !== undefined">
  <table spi-table id="product-details" [spiTableSettings]="spiTableSettings">
    <thead spi-header [spiTableSettings]="spiTableSettings" (updatedSpiTableSettings)="detectChanges($event)">
      <tr>
        <th *ngFor="let column of displayedColumns" spi-cell>{{column.display}}</th>
      </tr>
    </thead>
    <tbody spi-body>
      <ng-container *ngFor="let data of tableData; let i = index;">
        <tr spi-row [spiTableSettings]="spiTableSettings" *ngIf="i < spiTableSettings.pagination.numberPerPage">
          <ng-container *ngFor="let column of displayedColumns">
            <td spi-cell class="w-40">
              {{data[column.bind]}}
            </td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
